{% block contact %}
<!--Contact Start-->
<section id="contact" class="contact-area section-padding">
	<div class="container">										
		<div class="section-title text-center">
			<h2 class="fw-bold mt-5">Contact Me</h2>
		</div>					
		<div class="row">
			<div class="col-lg-6 offset-lg-1">	
				<div class="contact">
					<form class="form" method="POST" action="{% url 'contact_me' %}">
						{% csrf_token %}
						<div class="row">
							<div class="form-group col-md-6 mb-2">
								<input type="text" name="name" class="form-control" placeholder="Name" required="required">
							</div>
							<div class="form-group col-md-6 mb-2">
								<input type="email" name="email" class="form-control" placeholder="Email" required="required">
							</div>
							<div class="form-group col-md-12 mb-2">
								<input type="text" name="subject" class="form-control" placeholder="Subject" required="required">
							</div>
							<div class="form-group col-md-12 mb-2">
								<textarea rows="6" name="message" class="form-control" placeholder="Your Message" required="required"></textarea>
							</div>
							<div class="col-md-12 text-center mb-md-5 mb-lg-5">
								<button type="submit" value="Send message" name="submit" id="submitButton" class="btn btn-contact-bg" title="Submit Your Message!">Send Message</button>
							</div>
						</div>
					</form>
				</div>
			</div><!--- END COL --> 
			<div class="col-md-6 offset-md-2 col-lg-4 offset-lg-0">
				<div class="single_address">
					<i class="fa fa-map-marker bg-danger"></i>
					<h4>Address</h4>
					<p>Istanbul, Turkey</p>
				</div>
				<div class="single_address">
					<i class="fa fa-envelope bg-danger"></i>
					<h4>Send your message</h4>
					<a href="mailto:onurhocaogluweb@gmail.com"></a><p>onurhocaogluweb@gmail.com</p>
				</div>				
			</div><!--- END COL --> 
		</div><!--- END ROW -->
	</div><!--- END CONTAINER -->	
</section>
<!--Contact End-->
{% endblock contact %}
