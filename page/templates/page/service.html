{% block service %}
<!--Service Start-->

<section class="services py-5" id="services">
    <div class="container-lg py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 ">
          <div class="section-title text-center">
            <h2 class="fw-bold mb-5">What I Do</h2>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="service-item shadow p-4 raunded bg-white">
            <div class="icon text-danger fs-2 my-1">
              <i class="fas fa-code"></i>
            </div>

            <p class="text-muted">Full Stack Django Developer</p>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="service-item shadow p-4 raunded bg-white">
            <div class="icon text-danger fs-2 my-1">
              <i class="fas fa-laptop-code"></i>
            </div>
            <h3 class="fs-5 fw-bold py-2">Python Bot</h3>
            <p class="text-muted">Selenium , Beautifulsoup</p>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="service-item shadow p-4 raunded bg-white">
            <div class="icon text-danger fs-2 my-1">
              <i class="fa-solid fa-database"></i>
            </div>
            <h3 class="fs-5 fw-bold py-2">SQL - NoSQL</h3>
            <p class="text-muted">MySQL , MongoDB</p>
          </div>
        </div>
      </div>
